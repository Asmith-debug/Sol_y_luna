<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos (CRUD)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/home.css">
    <style>
        /* Estilo para darle un poco de animación a la tabla */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translate3d(0, -20px, 0); }
            to { opacity: 1; transform: none; }
        }
        .card {
            animation: fadeInDown 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="sidebar-header p-3">
                    <h5 class="text-white mb-0">
                        <i class="fas fa-store me-2"></i>
                        Sistema Gestión
                    </h5>
                </div>
                <nav class="nav flex-column p-3">
                    <a class="nav-link" href="../home.html">
                        <i class="fas fa-home me-2"></i> Inicio
                    </a>
                    <a class="nav-link" href="venta.html">
                        <i class="fas fa-shopping-cart me-2"></i> Ventas
                    </a>
                    <a class="nav-link active" href="devolucion.html">
                        <i class="fas fa-undo me-2"></i> Devoluciones
                    </a>
                    <a class="nav-link" href="finanzas.html">
                        <i class="fas fa-chart-line me-2"></i> Finanzas
                    </a>
                    <a class="nav-link" href="productos.html">
                        <i class="fas fa-boxes me-2"></i> Gestión de Inventario
                    </a>
                    <a class="nav-link" href="gestiondeusuarios.html">
                        <i class="fas fa-users-cog me-2"></i> Gestión de Usuarios
                    </a>
                    <a class="nav-link" href="categorias.html">
                        <i class="fas fa-tags me-2"></i>
                        Categorías
                    </a>
                    <div class="d-flex justify-content-center" style="margin-top: 26rem;">
                    <button class="btn btn-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                    </button>
                </div>
                </nav>
            </div>

            <div class="col-md-9 col-lg-10 p-4 main-content">
                <header class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
                    <h1 class="h3 mb-0 text-primary"><i class="fas fa-boxes me-2"></i> Listado de Productos</h1>
                    <button class="btn btn-success btn-sm me-3" id="btnAbrirModalAgregar">
                        <i class="fas fa-plus me-1"></i> Agregar Producto
                    </button>
                </header>

                <div class="row">
                    <div class="col-12">
                        <div class="card shadow">
                            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                                Inventario General
                                <div class="d-flex align-items-center">
                                    <form class="d-flex" id="formFiltroProductos">
                                        <input class="form-control form-control-sm me-2" type="search" placeholder="Buscar por Nombre/ID..." aria-label="Search" id="filtroTexto">
                                        <button class="btn btn-outline-light btn-sm" type="submit"><i class="fas fa-search"></i></button>
                                        <button class="btn btn-outline-warning btn-sm ms-2" type="button" id="limpiarFiltro"><i class="fas fa-times"></i></button>
                                    </form>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover table-bordered" id="tablaProductos">
                                        <thead class="bg-info text-white">
                                            <tr>
                                                <th>ID</th>
                                                <th>Nombre</th>
                                                <th>Categoría</th>
                                                <th>Stock</th>
                                                <th>Precio Venta</th>
                                                <th>Precio Compra</th>
                                                <th>Proveedor</th>
                                                <th>Estado</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td colspan="9" class="text-center text-muted">Cargando productos...</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalProductoLabel">Agregar Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formProducto">
                    <input type="hidden" id="productoId">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="productoNombre" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="productoNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="productoCategoria" class="form-label">Categoría</label>
                            <select class="form-select" id="productoCategoria" required>
                                </select>
                        </div>
                        <div class="mb-3">
                            <label for="productoStock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="productoStock" min="0" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="productoPrecioVenta" class="form-label">Precio Venta ($)</label>
                                <input type="number" class="form-control" id="productoPrecioVenta" min="1" step="0.01" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="productoPrecioCompra" class="form-label">Precio Compra ($)</label>
                                <input type="number" class="form-control" id="productoPrecioCompra" min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="productoProveedor" class="form-label">Proveedor</label>
                            <select class="form-select" id="productoProveedor" required>
                                </select>
                        </div>
                        <div class="mb-3">
                            <label for="productoEstado" class="form-label">Estado</label>
                            <select class="form-select" id="productoEstado" required>
                                </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-labelledby="modalConfirmacionLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="modalConfirmacionLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmacionMensaje"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmarAccion">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/producto.js"></script>
    <script src="../JS/script.js"></script> 
</body>
</html>
